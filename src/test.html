<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #textModify {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="text">
        <textarea name="test" id="textModify"></textarea>
    </div>
    <div class="button">
        <label for="idCheck"><input type="checkbox" id="idCheck">초록초록하게</label>
        <button type="button" id="fontSizeModify">글자야 커져라</button>
        <!-- <button type="button">삐처리</button> -->
        <button type="button" id="textCheck" onclick="wordCheck();">욕 제거</button>
    </div>
    <script>
        let textArea = document.getElementById('textModify')
        let inputCheck = document.getElementById('idCheck');
        let sizeModify = document.getElementById('fontSizeModify');

        // 초록색
        function check(){
            // 인풋 요소가 Checked 되면
            if(inputCheck.checked){
                // 컬러값 그린으로 변경
                textArea.style.color = 'green';
            } else {
                // 아니면 블랙
                textArea.style.color = 'black';
            }
        }

        inputCheck.addEventListener('click', check);

        // 글자 크기 변경
        sizeModify.addEventListener('click', function(){
            // 기본 사이즈 설정
            let defaultSize = 12;
            
            // 버튼 클릭 시 기본 사이즈 입력
            textArea.style.fontSize = defaultSize + 'px';

            // 1초마다 반복 실행..
            setInterval(function(){
                textArea.style.fontSize = defaultSize + 'px';
                defaultSize += 2;
            }, 1000)
        })

        // 삐 처리
        function wordCheck(){
            // textArea에 Value 값을 textValue 에 저장
            let textValue = document.getElementById('textModify').value;

            // textValue에서 정규식표현을 사용하여 욕, 나쁜욕, 심한욕을 X로 변환하여 textChangeValue에 저장
            let textChangeValue = textValue.replace(/(욕)|(나쁜욕)|(심한욕)/g, "X");

            // textArea에 textChangeValue 값으로 변경
            document.getElementById('textModify').value = textChangeValue;
        }
    </script>
</body>
</html>
