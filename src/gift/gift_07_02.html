<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>선물하기</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="../css/font.css">
<link rel="stylesheet" type="text/css" href="../../../css/svc/gift_mobile.css">
<script src="../js/jquery-latest.min.js"></script>
</head>
<body>
<div id="wrap">
	<div class="header">
		<div class="end_title">
			<button type="button" class="button_close"><span class="blind">닫기</span></button>
			<h2>기념일 등록</h2>
		</div>
	</div>
	<div class="container">
		<div class="content">
			<div class="common_box">
				<div class="anniversary_text">
					<strong class="add_anniversary_text">추가 기념일을 등록해보세요.</strong>
				</div>
				<div class="card_form">
					<div class="form_box">
						<h3 class="card_common_title">마음에 드는 아이콘을 선택해주세요.</h3>
						<ul>
							<!-- [D] 버튼 클릭시 class="active" 추가해주세요. -->
							<li class="active">
								<button type="button" class="icon_balloon"></button>
							</li>
							<li>
								<button type="button" class="icon_clapping"></button>
							</li>
							<li>
								<button type="button" class="icon_heart"></button>
							</li>
							<li>
								<button type="button" class="icon_champagne"></button>
							</li>
							<li>
								<button type="button" class="icon_couple"></button>
							</li>
						</ul>
					</div>
					<div class="form_box">
						<h3 class="card_common_title"><label for="title">기념일 제목을 입력해주세요.</label></h3>
						<div class="anniversary_title mt_18">
							<!-- [D] 기념일 제목 잘못 입력했을 경우 class="error" 추가해주세요. -->
							<div class="input_box">
								<input type="text" id="title" placeholder="플레이스홀더 값 없으면 빼주세요.">
								<button type="button" class="input_text_delete"><span class="blind">텍스트 삭제 버튼</span></button>
							</div>
							<div class="alert_box">
								<span class="warning_text">국문만 입력 가능합니다.</span>
								<span class="text_number_count"><em>5</em>/10</span>
							</div>
						</div>
					</div>
					<div class="form_box">
						<h3 class="card_common_title">날짜를 지정해주세요.</h3>
						<!-- [D] 등록이 완료된 경우 class="complete" 추가해주세요. -->
						<div class="birthday_select complete">
							<div class="select_box">
								<input type="date" class="select_area">
							</div>
						</div>
					</div>
					<button type="button" class="default thin mt_24">기념일 등록하기</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<div class="markup" style="position: absolute;top: 20px;right: 20px;z-index: 30;">
	<button type="button" id="markup_test" style="padding: 10px;background-color: #000;color: #fff;">국문 입력 메시지</button>
</div>
<script>
	var errorButton = document.querySelector('#markup_test');
	var inputBox = document.querySelector('.input_box');

	var clickClass = 'error';

	errorButton.addEventListener('click', function(){
		inputBox.classList.toggle('error');
	});
</script>
</body>
</html>
