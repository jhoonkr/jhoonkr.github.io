<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>WEHAGO 회원가입</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
	<link rel="stylesheet" type="text/css" href="../css/font.css">
	<link rel="stylesheet" type="text/css" href="./css/join.css">
	<script src="includeHTML.js"></script>
</head>
<body class="dz_font type_join">
	<div class="wrap join">
		<!-- header -->
		<div id="header" class="join_header" include-html="join_renewal_header.html"></div>
		<!-- //header -->
		<div class="container">
			<div class="content">
				<div class="sign">
					<div class="numbering"><span>{2}</span>/6</div>
					<ul class="step">
						<!-- [D] 단계별 진행시 class="step__list--active" 추가해주세요. -->
						<li class="step__list step__list--active"></li>
						<li class="step__list step__list--active"></li>
						<li class="step__list"></li>
						<li class="step__list"></li>
						<li class="step__list"></li>
						<li class="step__list"></li>
					</ul>
					<div class="sign__box">
						<h2 class="sign__title">본인인증을 진행해주세요.</h2>
						<div class="self__author">
							<!-- [D] 버튼 클릭시 class="self__button--active" 추가해주세요. -->
							<button type="button" class="self__button self__button--phone self__button--active">
								<i class="icon"></i>본인명의 휴대폰 인증
								<span class="self__button--check"></span>
							</button>
							<button type="button" class="self__button self__button--ipin">
								<i class="icon"></i>아이핀(I-Pin) 인증
								<span class="self__button--check"></span>
							</button>
						</div>
						<p class="author__info">본인인증 팝업이 나타나지 않을 경우 <a href="#" target="_blank">팝업 차단</a>을 해제해주세요.</p>
						<div class="alternative">
							<p class="alternative__title">본인명의 휴대폰 또는 아이핀이 없으신가요?</p>
							<ul class="alternative__list">
								<li class="alternative__item">
									<button type="button" class="alternative__button alternative__button--phone"><i class="icon"></i>문자로 인증하기</button>
								</li>
								<!-- TODO: 기획 요청으로 제거 -->
								<!-- <li class="alternative__item">
									<button type="button" class="alternative__button alternative__button--email"><i class="icon"></i>이메일로 인증하기</button>
								</li> -->
							</ul>
						</div>
						<div class="terms__button">
							<button class="button__default">이전</button>
							<button class="button__default button__default--confirm">다음</button>
						</div>
					</div>
				</div>
				<p class="copyright">Copyright © DOUZONE BIZON. All rights reserved.</p>
			</div>
		</div>
	</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script>
	docReady(function() {
		includeHTML();
	});

	function docReady(fn) {
		if (document.readyState === "complete" || document.readyState === "interactive") {
			setTimeout(fn, 1);
		} else {
			document.addEventListener("DOMContentLoaded", fn);
		}
	}
</script>
<!-- [D] //마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
</body>
</html>
