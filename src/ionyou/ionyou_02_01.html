<script>
    $(function(){
        $('.did_card ul').slick({
            arrows: false,
            slidesToShow: 1,
            centerMode: true,
            variableWidth: true,
        });
    });
</script>
<script>

    // 탭 이벤트
    var tabMenu = document.querySelectorAll('.progress_list li');
    var currentTab = document.querySelector('.progress_list .selected');

    var tabClick = function(target){
        currentTab.classList.remove('selected')
        target.classList.add('selected')
        currentTab = target;
    }

    for(var item of tabMenu) {
        item.addEventListener('click', function(event){
            event.preventDefault();
            tabClick(this)
        });
    }

    // 스크롤 이벤트
    $(function(){
        var lastScroll = 0;

        $(window).scroll(function(event){
            var scroll = $(this).scrollTop();
            if (scroll > 0) {
                $(".navigation_title").addClass("fixed");
            }
            else {
                $(".navigation_title").removeClass("fixed");
            }
            lastScroll = scroll;
        });
    });

</script>
