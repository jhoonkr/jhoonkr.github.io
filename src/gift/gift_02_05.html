<script src="../js/jquery-latest.min.js"></script>
</head>
<body>

			<button type="button" class="button_prev"><span class="blind">뒤로가기</span></button>

	</div>
	<div class="container">
		<div class="content">
			<div class="common_box">
				<div class="detail_info">
					<p class="sand_info"><span>김더존({더존비즈온})</span>님이 보낸 선물</p>
					<div class="detail_thumb">
						<!-- 제품 이미지 -->
						<img src="https://static.wehago.com/imgs/gft/mobile/@temp_product_list.jpg" style="width:100%;height:100%" alt="임시 이미지">
						<!-- //제품 이미지 -->
						<div class="label_box">
							<div class="state_label">
								사용<br>완료
							</div>
						</div>
					</div>
					<div class="message_box">
						<strong>더존이 드리는 쿨한 겨울 이벤트</strong>
						<span>더존의 서비스를 이용하시는 고객 여러분께 감사의 마음을 담아 드립니다.</span>
					</div>
					<div class="menu_info">
						<span class="company">스타벅스</span>
						<span class="menu_name">부드러운 생크림 카스텔라 케이크 + 아메리카노 Tall Size 2잔</span>
					</div>
					<div class="menu_info">
						<dl class="detail_list">
							<div>
								<dt>교환처</dt>
								<dd>스타벅스</dd>
							</div>
							<div>
								<dt>주문번호</dt>
								<dd>6128346918274681</dd>
							</div>
							<div>
								<dt>선물수신일</dt>
								<dd>2021.01.01</dd>
							</div>
							<div>
								<dt>쿠폰상태</dt>
								<dd>사용 완료</dd>
							</div>
							<div>
								<dt>유효기간</dt>
								<dd>2021.03.30</dd>
							</div>
							<div>
								<dt>고객센터</dt>
								<dd><button type="button" class="press">온라인 문의</button><button type="button" class="press">FAQ</button></dd>
							</div>
						</dl>
					</div>
				</div>
				<button type="button" class="default thin mt_24 mb_32" disabled>교환권 이미지 확인하기</button>
			</div>
			<!-- [D] 상세정보 클릭시 아래 아코디언 DOM 노출 -->
		</div>
	</div>
	<!-- footer -->
	<!-- //footer -->
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script>
	var buttonIcon = document.querySelectorAll('.accordion li');
	var listBox = document.querySelectorAll('.notice');
	var clickClass = 'active';

	for(var i = 0; i< buttonIcon.length ; i++ ) {
           (function(i){
                buttonIcon[i].addEventListener('click', function(event) {
                    if(listBox[i].style.display === "none" || listBox[i].style.display === "" ) {
                        listBox[i].style.display = 'block';
                        event.currentTarget.classList.add(clickClass);
                    } else {
                        listBox[i].style.display = 'none';
                        event.currentTarget.classList.remove(clickClass);
                    }
                }, false)
           })(i)
       }
</script>
</body>
</html>
