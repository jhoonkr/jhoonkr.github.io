<script>
    docReady(function () {
        timeRespone();
    });

    function docReady(fn) {
        if (document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    var timeRespone = function () {
        const timeCheck = document.querySelector('.section__title');
        setTimeout(() => {
            timeCheck.classList.add('section__title--active');
        }, 5000);
    }
</script>
