<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<title>강원도청 플랫폼 : IOnYou</title>
<link rel="stylesheet" type="text/css" href="/css/nanumsquare.css">
<!-- <link rel="stylesheet" type="text/css" href="/css/common.css"> -->
<link rel="stylesheet" type="text/css" href="./css/ionyou.css">
</head>
<body>
<div id="wrap">
    <div id="container">
        <div class="content">
            <div class="endpage">
                <div class="navigation_title">
                    <button type="button" class="button_prev"><span class="blind">뒤로가기</span></button>
                    <h2>신청하기</h2>
                    <button type="button" class="button_cancel">취소</button>
                </div>
                <div class="document_apply">
                    <strong>긴급생활 안정지원금</strong>
                    <ul class="apply_sequence">
                        <!-- [D] Step 완료 시 class="complete",
                                 Step 진행 시 class="ing" 추가시켜주세요. -->
                        <li class="step1 complete">
                            <em class="blind">완료</em>
                        </li>
                        <li class="step2 ing">
                            <em>2</em>
                            <span class="step_text">증명서 촬영하기</span>
                        </li>
                        <li class="step3">
                            <em>3</em>
                            <span class="step_text">증명서 촬영하기</span>
                        </li>
                        <li class="step4">
                            <em>4</em>
                            <span class="step_text">증명서 촬영하기</span>
                        </li>
                        <li class="step5">
                            <em>5</em>
                            <span class="step_text">증명서 촬영하기</span>
                        </li>
                        <li class="step6">
                            <em>6</em>
                            <span class="step_text">증명서 촬영하기</span>
                        </li>
                    </ul>
                </div>
                <!-- TODO : 해상도에 따라 이미지 부분이 가운데 정렬 될 수 있도록 수정이 필요함. 디자인 기획 재문의 필요. -->
                <div class="business_license">
                    <p class="business_user">신민아님<br><strong>사업자등록증</strong>을 준비해주세요.</p>
                    <p class="business_explanation">WEHAGO의 OCR기술을 활용하여,<br>사업자등록증 촬영 만으로 정보를 입력하실 수 있습니다.</p>
                    <div class="img_area">
                        <img src="https://static.wehago.com/imgs/ionyou/contract_focus.png" style="width:212px;height:212px;" alt="촬영 이미지">
                    </div>
                    <div class="button_camera_box">
                        <button type="button" class="button_camera">촬영 또는 이미지 선택하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="../js/slick.min.js"></script>
<script>
    $(function(){
        $('.did_card ul').slick({
            arrows: false,
            slidesToShow: 1,
            centerMode: true,
            variableWidth: true,
        });
    });
</script>
</body>
</html>
