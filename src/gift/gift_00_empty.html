<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>선물하기</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<link rel="stylesheet" type="text/css" href="./css/gift_mobile.css">
</head>
<body>
<div id="wrap">
	<!-- [D] 스크롤시 class="fixed" 추가해주세요. -->
	<div class="header">
		<div class="title">
			<h2>선물하기</h2>
			<button type="button" class="button_close"><span class="blind">닫기</span></button>
		</div>
	</div>
	<div class="container">
		<!-- [D] 선물함 페이지에는 class="content gift_home" 추가해주세요. -->
		<div class="content gift_home">
			<div class="common_box">
				<ul role="tablist" class="service_list">
					<!-- [D] 선택시 class="active" 추가해주세요. -->
					<li role="tab" class="active">
						<a href="#">선물함</a>
					</li>
				</ul>
			</div>
			<div class="banner_box">
				<div class="blind">
					<p>기념하고 싶은 날이 있으신가요?<br>나의 특별한 기념일을 등록해보세요!</p>
				</div>
			</div>
			<ul class="gift_navigation">
				<li>
					<a href="#" id="preview_test">받은 선물</a>
				</li>
				<li>
					<a href="#">보낸 선물</a>
				</li>
			</ul>
			<div class="present_list">
				<p class="present_list_text">미사용한 선물이 없어요.</p>
				<div class="home_product_list">
					<div class="product_list_empty">
						<img src="/src/gift/imgs/img_empty_150.gif" style="width: 150px;height: 150px" alt="선물 이미지">
						<p>미사용 선물함이 텅 비었습니다.</p>
					</div>
				</div>
			</div>
			<div class="button_box">
				<ul>
					<li>
						<button type="button">위시리스트</button>
					</li>
					<li>
						<button type="button">상품후기</button>
					</li>
				</ul>
			</div>
			<ul class="button_list">
				<li>
					<a href="#">공지사항<em class="badge">2</em></a>
				</li>
				<li>
					<a href="#">자주 묻는 질문(FAQ)</a>
				</li>
				<li>
					<a href="#">온라인 문의</a>
				</li>
			</ul>
			<div class="address">
				<p>쿠폰 사용문의 (주)쿠프마케팅 <strong>1644-4706</strong><br>(09:30~18:00 주말/공휴일 휴무)</p>
			</div>
		</div>
	</div>
	<!-- footer -->
	<!-- //footer -->
</div>
<!-- [D] 마크업 테스트용 입니다. 개발 시 삭제해주세요. -->
<script src="../js/jquery-latest.min.js"></script>
<script>
    var buttonClick = document.querySelector('#preview_test');

	function pageNavigation(){
		var linkUrl = 'gift_01.html';
		var linkOption = '_self';
		window.open(linkUrl, linkOption);
	}

	buttonClick.addEventListener('click', pageNavigation);
</script>
</body>
</html>
